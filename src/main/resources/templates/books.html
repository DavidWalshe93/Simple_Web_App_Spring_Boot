<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Learning</title>
</head>
<body>
<h2>Tomcat List</h2>

<table>
    <tr>
        <th>ID</th>
        <td>Title</td>
        <td>Author</td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.name}">ABC</td>
    </tr>
</table>

</body>
</html>
